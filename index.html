<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management Crud System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Student Management Crud System</h1>
    <form id="studentForm">
        <input type="hidden" id="student_id">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone" required>
        <input type="text" id="course" placeholder="Course" required>
        <button type="submit" id="saveBtn">Add Student</button>
        <button type="button" id="updateBtn" style="display:none;">Update Student</button>
    </form>
    <hr>
    <h2>Student List</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Course</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student records will be populated here -->
        </tbody>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
